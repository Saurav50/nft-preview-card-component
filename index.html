<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit)" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shadow-container">
      <div class="container">
        <img src="images/image-equilibrium.jpg" alt="" class="img1" />
        <img src="images/icon-view.svg" alt="" class="img2" />
        <div class="el2"><a>Equilibrium #3429</a></div>
        <div class="el3">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="el4">
          <div class="el4 el1">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              /></svg
            >0.041ETH
          </div>
          <div class="el4 el2">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              /></svg
            >3 days left
          </div>
        </div>
        <div class="el5"></div>
        <div class="el6">
          <img src="images/image-avatar.png" alt="" />
          <div class="author">
            <span id="foot-1">Creation of </span
            ><span id="foot-2"> <a href="#">Jules Wyvern</a></span>
          </div>
        </div>
      </div>
    </div>

</html>
